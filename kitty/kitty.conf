# Font settings
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        11.0

# Font features (lebih halus dan cantik)
adjust_line_height  0
adjust_column_width 0
disable_ligatures   never  # Gunakan 'always' jika kamu tidak suka ligatur

# Appearance
background_opacity  0.85
background_blur     1
window_padding_width 3
cursor_shape        beam
cursor_blink        on

# Rendering
enable_audio_bell no
hide_window_decorations yes
thin_strokes always

# Scroll behavior
scrollback_lines 10000
wheel_scroll_multiplier 5
touch_scroll_multiplier 1

# Performance tuning
repaint_delay 10
input_delay 1
sync_to_monitor yes

# Kitty features
remember_window_size yes
tab_bar_edge bottom
tab_bar_style powerline
active_tab_foreground #ffffff
inactive_tab_foreground #888888
active_tab_background #2e3440
inactive_tab_background #1e222a

# Keybindings (opsional, contoh saja)
map ctrl+shift+n new_os_window
map ctrl+shift+t new_tab
map ctrl+shift+left previous_tab
map ctrl+shift+right next_tab

## tmux
shell /bin/bash -c 'tmux attach-session -t main || tmux new-session -s main'
